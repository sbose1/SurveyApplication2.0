<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

    <title>In class 2</title>
  </head>
  <body>
    <div id="body">
        
       <!-- ko if: $root.token()=='' || $root.token()==null -->
       <div id="login">
          <!-- <img src="bg.jpg" class="img-fluid img" alt="Responsive image"> -->
          <div class="wrapper fadeInDown container">
              <div id="formContent">
                <!-- Tabs Titles -->
            
                <!-- Icon -->
                <div class="fadeIn first">
                  <br/>
                  
                
                  <img class="img" src="content/images/newlogo.jpg" id="icon" alt="User Icon" />
                  
                </div>
            
                <!-- Login Form -->
                <form >
                  <input type="text" id="login" class="fadeIn second" data-bind="value: $root.email" name="login" placeholder="username">
                  <input type="password" id="password" class="fadeIn third" data-bind="value: $root.password"  placeholder="password">
                  <input type="button" class="fadeIn fourth"  data-bind="value: 'Log In',click: $root.login">
                </form>
            
             </div>
            

       </div>
       </div>
       <!-- /ko-->
    <div id="usertable" class="container ">
      <div class="h1 text-center"><span data-bind="text: 'Welcome '+$root.adminName()" ></span>
         <a href="#" data-bind="click:$root.logout" class="btn btn-danger btn-sm">
        <span class="text-white"><i class="fas fa-sign-out-alt "></i>
          </span> Log out
      </a></div>
<br/>
      <div class="  ">
  <div id="tableTitle" class="p-3 mb-2 bg-dark text-white"><span class="align-middle  ">Users</span><button class=" btn btn-success float-right" data-bind="click:$root.showUserForm"> Add New</button> </div>
  <div id="addUser" class="shadow-lg p-3 bg-white mb-5 rounded">
      <form id="userForm" class="form-inline">
          <div class="form-group mx-sm-3 mb-2">
              <label for="inputName"  class="sr-only">Name</label>
              <input type="text" required class="form-control-plaintext input-sm" id="Name" placeholder="Name" data-bind="value: $root.newname" >
            </div>  
        <div class="form-group mb-2">
            <label for="staticEmail2" class="sr-only">Email</label>
            <input type="text" required class="form-control-plaintext input-sm" id="Email"  placeholder="Email"  data-bind="value: $root.newemail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="example@example.com" >
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2"  class="sr-only">Password</label>
            <input type="password" required class="form-control input-sm" id="Password" data-bind="value: $root.newpassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" data-bind="click:$root.saveUser" >&nbsp;&nbsp;Save&nbsp;&nbsp;</button>
        </form>
       
  </div>
  <br/><br/>
  <div id="qrSpace">
    <h4>QR code for recently added user. <button class="btn btn-sm btn-dark" data-bind="click:$root.toggleQRCodeDisplay"> <i id="eyeIcon" class="fas fa-eye-slash float-right" ></i></button></h4>
    <p>Please scan this qrcode in user's mobile app to directly log into survey.</p>
  <div id="qrcode"></div>
</div>
  <table id="table_id"  class="display ">
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    
    <tbody>
      
    </tbody>
</table>
</div>
</div>




    </div>
